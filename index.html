<script>
function solution(lottos, win_nums) {
    const rank = [6, 6, 5, 4, 3, 2, 1];

    let minCount = lottos.filter(v => win_nums.includes(v)).length;
    let zeroCount = lottos.filter(v => !v).length;
    
    const maxCount = minCount + zeroCount;

    return console.log([rank[maxCount], rank[minCount]]);
}

var lotto = [7, 1, 0, 0, 0, 0]	
var win_num = [7,8,9,10,11,12]	
solution(lotto, win_num);

console.log(lotto.filter( v=> win_num.includes(v)));

console.log(win_num.includes(lotto));
    </script>
